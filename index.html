	<script>
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function (e) {
					$('.image-upload-wrap').hide();
					$('.file-upload-image').attr('src', e.target.result);
					$('.file-upload-content').show();
					$('.image-title').html(input.files[0].name);
				};
				reader.readAsDataURL(input.files[0]);
				init().then(() => {
					predict();
				});

			} else {
				removeUpload();
			}
		}

		function removeUpload() {
			$('.file-upload-input').replaceWith($('.file-upload-input').clone());
			$('.file-upload-content').hide();
			$('.image-upload-wrap').show();
		}
		$('.image-upload-wrap').bind('dragover', function () {
			$('.image-upload-wrap').addClass('image-dropping');
		});
		$('.image-upload-wrap').bind('dragleave', function () {
			$('.image-upload-wrap').removeClass('image-dropping');
		});
	</script>
	<script type="text/javascript">
		//쿠팡 파트너스
		function Coupang() {
			window.open("https://link.coupang.com/a/MFzvx");
		}
		// More API functions here:
		// https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image
		// the link to your model provided by Teachable Machine export panel
		const URL = "https://teachablemachine.withgoogle.com/models/Bn7YGooVd/";
		let model, webcam, labelContainer, maxPredictions;
		copysharedata;
		// Load the image model and setup the webcam
		async function init() {
			const modelURL = URL + "model.json";
			const metadataURL = URL + "metadata.json";
			// load the model and metadata
			// Refer to tmImage.loadFromFiles() in the API to support files from a file picker
			// or files from your local hard drive
			// Note: the pose library adds "tmImage" object to your window (window.tmImage)
			model = await tmImage.load(modelURL, metadataURL);
			maxPredictions = model.getTotalClasses();
			// append elements to the DOM
			labelContainer = document.getElementById("label-container");
			for (let i = 0; i < maxPredictions; i++) { // and class labels
				labelContainer.appendChild(document.createElement("div"));
			}
		}
		function ResultTitle(p, name) {
			return "당신은 " + p + "% " + name + "입니다"
		}
		function ResultData(data, result, returntext) {
			data = parseInt(data.toFixed(2) * 100);
			if (data < 100) {
				return returntext;
			} else {
				return "당신은 완벽한 " + result + "입니다.";
			}
		}
		function InputName() {
			var name = prompt("당신의 이름을 입력하세요 : ");
			console.log(name)
			resulttext = name + "님의 결과\n"
			return resulttext
		}
		async function Share() {
			name = InputName()
			result = name + copysharedata
			await navigator.share({
				text: result
			});
		}

		async function Copy() {
			name = InputName()
			copytext = name + copysharedata
			copyToClipboard(copytext);
			
		}

		// run the webcam image through the image model
		async function predict() {
			Coupang()
			// predict can take in an image, video or canvas html element
			var image = document.getElementById("face-image")
			const prediction = await model.predict(image, false);
			prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
			var resultMessage;
			var resultTitle = "", resultExplain, resultData;
			var TMP = "다른 결과";//에러 아닐시 나오는 값
			for (let i = 1; i < maxPredictions; i++) {
				TMP += "<br>" + prediction[i].className + " : " + parseInt(prediction[i].probability.toFixed(2) * 100) + "%";
			}
			if (prediction[0].probability.toFixed(2) * 100 <= 1) {
				resultTitle = "에러";
				resultExplain = "당신은 여자이거나 AI가 잠깐 오류 난거일 수도 있습니다";
				resultData = "F5를 눌러서 다시 실행해보세요";//에러이면 해결 방안 표시
			}
			else {
				switch (prediction[0].className) {
					case "보추":
						resultExplain = "당신은 여장을 즐기거나 여성스럽군요(츄릅...♥)<br>만약 상남자가 되고 싶으시면 일단 여장을 하지 마세요"
						break;
					case "일반인":
						resultExplain = "당신은 어디에서나 볼수 있는 흔한 타입이군요<br>만약 상남자가 되고 싶으시면 웨이트 운동을 하세요"
						break;
					case "상남자":
						resultExplain = "당신은 운동을 즐기고 근육이 많은 타입이군요<br>만약 상남자를 유지하고 싶으시면 하던 운동을 계속 하세요"
						break;
					case "쇼타":
						resultExplain = "당신은 귀엽고 어려보이는 타입이군요<br>만약 상남자가 되고 싶으시면 아무 운동이나 하세요"
						break;
					default:
						resultTitle = "에러";
						resultExplain = "당신은 여자이거나 AI가 잠깐 오류 난거일 수도 있습니다";
						resultData = "F5를 눌러서 다시 실행해보세요";
				}
			}
			if (resultTitle == "") {
				resultTitle = ResultTitle(parseInt(prediction[0].probability.toFixed(2) * 100), (prediction[0].className));
				resultData = ResultData(prediction[0].probability, prediction[0].className, TMP);
			}
			copysharedata = ""
			for (let i = 0; i < maxPredictions; i++) {
				copysharedata += "\n" + prediction[i].className + " : " + parseInt(prediction[i].probability.toFixed(2) * 100) + "%";
			}
			copysharedata += "\n\n당신은 상남자? 일반인? 보추? 쇼타?\n\nAI가 분석 해준다\n그러니 상남자 테스트로 알아보자\nhttps://manmantest.netlify.app"
			var title = "<div class='result-title'>" + resultTitle + "</div>"
			var explain = "<div class='result-explain pt-2'>" + resultExplain + "</div>"
			var Data = "<div class='result-Data pt-2 pb-2'>" + resultData + "</div>"
			$('.result-message').html(title + explain + Data);


		}
	</script>
